<html>

<head>
    <title>Sistema de Cadastro dos Trabalhos da Disciplina de Sistemas Distribuidos (SCTDSD)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <h1>Sistema de Cadastro dos Trabalhos da Disciplina de Sistemas Distribuidos (SCTDSD)</h1>

    <div class="col-md-4">
        <h3 class="text-center" id="displayName"></h3>
        <br>
        <form>
            <div class="form-group">
                <label for="emailInput">E-mail</label>
                <input type="email" class="form-control" id="emailInput" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="passwordInput">Senha</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
            </div>
        </form>

        <button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton">Login</button>
        <button class="btn btn-lg btn-block btn-info" id="createUserButton">Cadastrar</button>
        <br>
        <br>

    </div>

    <br><br>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/real-time-database.js"></script>
    <script src="js/autentication.js"></script>
</body>

</html>
