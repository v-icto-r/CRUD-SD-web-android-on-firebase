<html>

<head>
    <title>Sistema de Cadastro dos Trabalhos da Disciplina de Sistemas Distribuidos (SCTDSD)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <h1>Tela de Cadastro</h1>



    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="AutorNameInput">Nome do Autor</label>
                <input type="text" class="form-control" id="AutorNameInput" placeholder="Nome do Autor">
            </div>

            <div class="form-group">
                <label for="TrabNameInput">Nome do Trabalho</label>
                <input type="text" class="form-control" id="TrabNameInput" placeholder="Nome do Trabalho">
            </div>

            <div class="form-group">
                <label for="LingProgInput">Linguagem de Programação</label>
                <input type="text" class="form-control" id="LingProgInput" placeholder="Linguagem de Programação">
            </div>

            <div class="form-group">
                <label for="EndGithubInput">Endereço do Github</label>
                <input type="text" class="form-control" id="EndGithubInput" placeholder="Endereço do Github">
            </div>

            <br><br>
            <button class="btn btn-lg btn-block btn-primary" id="addButton">Salvar</button>
        </form>
    </div>
    <a href="home.html">Voltar</a>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/real-time-database.js"></script>

</body>

</html>
